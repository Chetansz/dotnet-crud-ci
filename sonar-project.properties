sonar.projectKey=dotnet-crud-api
sonar.projectName=DotNet CRUD API
sonar.projectVersion=1.0

# Source code directory
sonar.sources=.

# SonarQube server details
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin

# .NET specific settings
sonar.dotnet.visualstudio.solution.file=DotnetCrudApi.sln
sonar.dotnet.excludeGeneratedCode=true
sonar.dotnet.version=net7.0

# Test coverage
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude directories
sonar.exclusions=**/bin/**,**/obj/**,**/Tests/**,**/*.Designer.cs
sonar.coverage.exclusions=**Tests/*.cs,**/*.Designer.cs
sonar.cpd.exclusions=**Tests/*.cs,**/*.Designer.cs
